# ~/.config/starship.toml

# A minimalist, multi-line prompt
add_newline = true

# The master layout for the prompt. Each module name is prefixed with '$'.
# This format string is what creates the powerline look.
format = """
$directory\
$git_branch\
$git_status\
$time\
$line_break\
$character"""

# Timeout for commands in modules like 'cmd_duration'
command_timeout = 1000

[directory]
style = "bg:#f5c2e7 fg:#24273a" # Pink background
format = "[](fg:#f5c2e7)[  $path ](bold $style)[](fg:#f5c2e7) "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#a6e3a1 fg:#24273a" # Green background
format = '[](fg:#a6e3a1)[ $symbol $branch ](bold $style)[](fg:#a6e3a1) '

[git_status]
style = "bg:#a6e3a1 fg:#24273a" # Green background
format = '([\[$all_status$ahead_behind\]]($style)) '
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = ""
stashed = ""
modified = ""
staged = '[ ](fg:#eed49f)'
renamed = ""
deleted = ""

[time]
disabled = false
time_format = "%R" # 24-hour format like 16:44
style = "bg:#fab387 fg:#24273a" # Peach background
format = '[](fg:#fab387)[  $time ](bold $style)[](fg:#fab387)'

[character]
success_symbol = "[❯](bold fg:#a6da95)" # Green arrow for success
error_symbol = "[❯](bold fg:#ed8796)" # Red arrow for error
