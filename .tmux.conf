# Set a new prefix key (Ctrl-a is easier to reach than Ctrl-b)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode
set -g mouse on

# Split panes using | and - for vertical and horizontal splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ---
# Plugins - managed by TPM
# ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible defaults

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # or latte, frappe, macchiato

# Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/bin/tpm'

set -g default-shell /usr/bin/zsh
set -g default-command "/usr/bin/zsh -l"

